<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <script src="./javascript.js" defer></script>
  <dialog class="dialog">
    <form id="form">
      <div class="form-row">
        <label for="book-title">Title</label>
        <input type="text" id="book-title" name="book-title" required>
      </div>
      <div class="form-row">
        <label for="book-author">Author</label>
        <input type="text" id="book-author" name="book-author" required>
      </div>
      <div class="form-row">
        <label for="book-pages">Pages</label>
        <input type="number" id="book-pages" name="book-pages" required>
      </div>
      <div class="form-row" id="checkbox-row">
        <label for="book-read">Read</label>
        <input type="checkbox" id="book-read" name="book-read">
      </div>
      <div class="form-row" id="buttons-row">
        <button class="cancel">Cancel</button>
        <button type="submit" class="add-book" disabled>Add</button>
      </div>
    </form>
  </dialog>
  <div class="container">
    <div class="header">
      <button class="new-book">New Book</button>
      <div class="title">MyLibrary</div>
    </div>
    <div class="library"></div>
  </div>
</body>
</html>
